<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting card</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <div class="main-image">
        <img src="images/Rectangle 17.png" />
      </div>
      <div class="title">
        <p>Trip To Greece</p>
      </div>
      <div class="traveller">
        <p><span class="lightgray">14-19 June</span></p>
        <p><span class="lightgray">by Robbin joseph</span></p>
      </div>
      <div class="icons">
        <a href="#"><img src="images/LEAF.svg" alt="leaf icon" /></a>
        <a href="#"><img src="images/map icon.svg" alt="map icon" /></a>
        <a href="#"><img src="images/send.svg" alt="send icon" /></a>
      </div>
      <div class="people">
        <img src="images/building 1.svg" alt="building1" />
        <p><span class="lightgray">24 people going</span></p>
      </div>
    </div>
  </body>
</html>
